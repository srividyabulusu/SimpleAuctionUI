<head>

	<link href="style.css" type="text/css" rel="stylesheet" />
	<script src="script.js"></script>	
</head>
<body>
<form id="form" action="auction" onclick="#" method="post">

				<td ><input type="radio" name="option" value="View" required>View table content</td>

			</tr>

			</tr>
			<tr>
				<td ><input type="radio" name="option" value="Exit">Exit</td>
			</tr>
			<tr>

			</tr>
		</table>
	</fieldset>
</form>

</html>
